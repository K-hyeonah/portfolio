<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - GreenHub</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/find-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 include -->
<div th:replace="common/header :: header"></div>

<div class="find-password-container">
    <div class="find-password-header">
        <h1 class="find-password-title">비밀번호 찾기</h1>
        <p class="find-password-subtitle">가입 시 입력한 정보로 비밀번호를 재설정할 수 있습니다</p>
    </div>

    <!-- 회원 유형 선택 -->
    <div class="member-type-tabs">
        <button class="member-type-tab active" data-type="individual">개인 회원</button>
        <button class="member-type-tab" data-type="seller">판매 회원</button>
    </div>

    <!-- 개인 회원 비밀번호 찾기 폼 -->
    <div id="individualFindPasswordForm" class="find-password-form-section">
        <h2 class="section-title">비밀번호 재설정</h2>
        <p class="required-text">*필수 입력 정보입니다.</p>

        <form id="findPasswordForm" class="find-password-form">
            <div class="form-group">
                <label class="form-label" for="individualUserId">아이디 *</label>
                <input type="text" id="individualUserId" class="form-input" placeholder="아이디를 입력해주세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="individualName">이름(실명) *</label>
                <input type="text" id="individualName" class="form-input" placeholder="실명을 입력해주세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="individualEmail">이메일 *</label>
                <div class="verification-container">
                    <div class="verification-input">
                        <input type="email" id="individualEmail" class="form-input" placeholder="이메일을 입력해주세요" required>
                    </div>
                    <button type="button" class="verification-btn">인증번호 전송</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="individualVerification">인증번호 입력 *</label>
                <div class="verification-container">
                    <div class="verification-input">
                        <input type="text" id="individualVerification" class="form-input" placeholder="인증번호를 입력해주세요" required>
                    </div>
                    <button type="button" class="verification-btn">확인</button>
                    <button type="button" class="verification-btn secondary">재전송</button>
                </div>
            </div>

            <button type="submit" class="find-password-btn">비밀번호 재설정</button>
        </form>
    </div>

    <!-- 판매 회원 비밀번호 찾기 폼 -->
    <div id="sellerFindPasswordForm" class="find-password-form-section" style="display: none;">
        <h2 class="section-title">비밀번호 재설정</h2>
        <p class="required-text">*필수 입력 정보입니다.</p>

        <form id="findSellerPasswordForm" class="find-password-form">
            <div class="form-group">
                <label class="form-label" for="sellerUserId">아이디 *</label>
                <input type="text" id="sellerUserId" class="form-input" placeholder="아이디를 입력해주세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="companyName">기업명 *</label>
                <input type="text" id="companyName" class="form-input" placeholder="기업명을 입력해주세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="businessNumber">사업자등록번호 *</label>
                <input type="text" id="businessNumber" class="form-input" placeholder="사업자등록번호를 입력해주세요 (예: 123-45-67890)" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="contactName">담당자명 *</label>
                <input type="text" id="contactName" class="form-input" placeholder="담당자명을 입력해주세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="sellerEmail">이메일 *</label>
                <div class="verification-container">
                    <div class="verification-input">
                        <input type="email" id="sellerEmail" class="form-input" placeholder="이메일을 입력해주세요" required>
                    </div>
                    <button type="button" class="verification-btn">인증번호 전송</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="sellerVerification">인증번호 입력 *</label>
                <div class="verification-container">
                    <div class="verification-input">
                        <input type="text" id="sellerVerification" class="form-input" placeholder="인증번호를 입력해주세요" required>
                    </div>
                    <button type="button" class="verification-btn">확인</button>
                    <button type="button" class="verification-btn secondary">재전송</button>
                </div>
            </div>

            <button type="submit" class="find-password-btn">비밀번호 재설정</button>
        </form>
    </div>

    <!-- 인증 완료 후 새 비밀번호 설정 -->
    <div id="resetPasswordSection" class="reset-password-section" style="display: none;">
        <div class="reset-password-content">
            <div class="reset-icon">🔐</div>
            <h3 class="reset-title">새 비밀번호 설정</h3>
            <p class="reset-subtitle">새로운 비밀번호를 입력해주세요</p>

            <form id="resetPasswordForm" class="reset-password-form">
                <div class="form-group">
                    <label class="form-label" for="newPassword">새 비밀번호 *</label>
                    <div class="password-input-container">
                        <input type="password" id="newPassword" class="form-input" placeholder="새 비밀번호를 입력해주세요" required>
                        <button type="button" class="password-toggle">
                            <img src="/images/감은눈.png" alt="비밀번호 보기">
                        </button>
                    </div>
                    <div class="password-requirements">
                        <p class="requirement-text">비밀번호는 8자 이상, 영문, 숫자, 특수문자를 포함해야 합니다.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">비밀번호 확인 *</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="비밀번호를 다시 입력해주세요" required>
                        <button type="button" class="password-toggle">
                            <img src="/images/감은눈.png" alt="비밀번호 보기">
                        </button>
                    </div>
                </div>

                <button type="submit" class="reset-btn">비밀번호 변경</button>
            </form>
        </div>
    </div>

    <!-- 완료 메시지 -->
    <div id="successSection" class="success-section" style="display: none;">
        <div class="success-content">
            <div class="success-icon">✅</div>
            <h3 class="success-title">비밀번호 변경 완료</h3>
            <p class="success-text">비밀번호가 성공적으로 변경되었습니다.</p>
            <p class="success-subtext">새로운 비밀번호로 로그인해주세요.</p>
            <div class="success-actions">
                <button class="action-btn primary" onclick="location.href='/login'">로그인하기</button>
            </div>
        </div>
    </div>

    <!-- 추가 링크들 -->
    <div class="find-password-links">
        <div class="back-links">
            <a href="/login" class="back-link">← 로그인으로 돌아가기</a>
        </div>

        <div class="other-find-link">
            <p>아이디를 잊으셨나요? <a href="/find-id" class="find-link-text">아이디 찾기</a></p>
        </div>
    </div>
</div>

<!-- 푸터 include -->
<div th:replace="common/footer :: footer"></div>

<script src="/js/find-password.js"></script>
</body>
</html>
