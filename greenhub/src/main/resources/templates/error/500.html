<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - GreenHub</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2rem;
            color: #d32f2f;
            margin-bottom: 16px;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #2c5530;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1e3a21;
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">서버 오류가 발생했습니다</h1>
        <p class="error-message" th:text="${error ?: '서버에서 오류가 발생했습니다. 잠시 후 다시 시도해주세요.'}">
            서버에서 오류가 발생했습니다. 잠시 후 다시 시도해주세요.
        </p>
        <div class="error-actions">
            <a href="/admin/recipe-management" class="btn btn-primary">레시피 관리로 돌아가기</a>
            <a href="/" class="btn btn-secondary">홈으로 이동</a>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
