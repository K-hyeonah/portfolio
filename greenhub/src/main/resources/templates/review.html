<!-- src/main/resources/templates/review.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 - GreenHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/review.css}">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container">
    <!-- 로그인 상태 -->
    <div class="user-profile-section" th:if="${currentUser != null}">
        <div class="profile-avatar">
            <div class="avatar-placeholder" th:text="${#strings.substring(currentUser.name,0,1)}">?</div>
        </div>
        <div class="user-info">
            <h1 class="user-name"
                th:text="${#strings.length(currentUser.name) > 3
            ? #strings.substring(currentUser.name,0,4) + '***님'
            : currentUser.name + '님'}">사용자님</h1>
        </div>
    </div>

    <!-- 비로그인 -->
    <div class="user-profile-section" th:if="${currentUser == null}">
        <div class="profile-avatar"><div class="avatar-placeholder">?</div></div>
        <div class="user-info"><h1 class="user-name">로그인이 필요합니다</h1></div>
    </div>

    <!-- 리뷰 탭 -->
    <div class="review-tabs">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="writable">작성 가능한 리뷰</button>
            <button class="tab-button" data-tab="written">작성한 리뷰</button>
        </div>

        <div class="tab-content active" id="writable">
            <div class="review-list"></div>
        </div>

        <div class="tab-content" id="written">
            <div class="review-list"></div>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>
<script th:src="@{/js/review.js}"></script>
</body>
</html>
