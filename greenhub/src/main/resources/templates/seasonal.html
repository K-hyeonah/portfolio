<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHub - 제철특산품</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/seasonal.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 -->
<div th:replace="common/header :: header"></div>

<div class="seasonal-container">
    <div class="monthly-header">
        <h1 class="page-title">이달의 특산품</h1>
        <p class="page-subtitle" th:text="${month} + '월의 제철 특산품을 만나보세요'"></p>
    </div>

    <div class="products-grid" id="productsGrid">
        <!-- 🔁 DB에서 불러온 Region 리스트 -->
        <div class="product-card" th:each="region : ${regions}" 
             th:data-product-id="${region.productId}" 
             th:onclick="'goToProductDetail(' + ${region.productId} + ')'">
            <!-- 썸네일 -->
                <img th:src="@{/api/products/{id}/thumbnail(id=${region.productId})}"
                     th:alt="${region.productName}"
                     class="product-image" 
                     th:onerror="|this.onerror=null;this.src='@{/images/따봉 트럭.png}'|">

            <div class="product-info">
                <!-- 상품명 -->
                <h3 class="product-name" th:text="${region.productName}">상품명</h3>

                <!-- 설명 -->
                <p class="product-description" th:text="${region.description}">상품 설명</p>

                <!-- 지역 -->
                <div class="product-origin" th:text="${region.regionText}">지역</div>
            </div>
        </div>
    </div>
    
    <!-- 서버 사이드 페이징 UI -->
    <div class="pagination-container" th:if="${totalPages > 1}">
        <div class="pagination-info">
            <span th:text="'총 ' + ${totalElements} + '개 특산품 (' + ${currentPage + 1} + '/' + ${totalPages} + ' 페이지)'"></span>
        </div>
        <div class="pagination">
            <!-- 이전 버튼 -->
            <a th:if="${currentPage > 0}" 
               th:href="@{/specialties/monthly(month=${month}, page=${currentPage - 1}, size=${pageSize})}"
               class="page-btn prev-btn">
                <span>← 이전</span>
            </a>
            <span th:unless="${currentPage > 0}" class="page-btn prev-btn disabled">
                <span>← 이전</span>
            </span>
            
            <!-- 페이지 번호들 -->
            <div class="page-numbers">
                <a th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                   th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2}"
                   th:href="@{/specialties/monthly(month=${month}, page=${pageNum}, size=${pageSize})}"
                   th:text="${pageNum + 1}"
                   th:class="${pageNum == currentPage} ? 'page-number active' : 'page-number'"></a>
            </div>
            
            <!-- 다음 버튼 -->
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/specialties/monthly(month=${month}, page=${currentPage + 1}, size=${pageSize})}"
               class="page-btn next-btn">
                <span>다음 →</span>
            </a>
            <span th:unless="${currentPage < totalPages - 1}" class="page-btn next-btn disabled">
                <span>다음 →</span>
            </span>
        </div>
    </div>
</div>

<script src="/js/seasonal.js"></script>

<!-- 푸터 -->
<div th:replace="common/footer :: footer"></div>
</body>
</html>
