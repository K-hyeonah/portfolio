<div th:replace="~{common/header :: header}"></div>

    <div class="member-type-tabs">

        <button type="button" class="member-type-tab" data-type="seller">ํ๋งค ํ์</button>

    <!-- โ ์์ ๋ก๊ทธ์ธ -->
    <div class="social-login-section" id="socialLoginSection">
        <h2 class="section-title">์์๋ก ๊ฐํธํ๊ฒ ๋ก๊ทธ์ธํ์ธ์</h2>
        <p class="social-login-text">์์๋ก ๊ฐํธํ๊ฒ ๋ก๊ทธ์ธํ์ธ์</p>
        <div class="social-buttons">
            <button type="button" class="social-btn kakao-btn" id="kakaoLoginBtn"><span>๐ฌ</span>์นด์นด์ค ๋ก๊ทธ์ธ</button>
            <button type="button" class="social-btn google-btn" id="googleLoginBtn"><span>G</span>๊ตฌ๊ธ ๋ก๊ทธ์ธ</button>
        </div>
    </div>

    <!-- ์ผ๋ฐ ๋ก๊ทธ์ธ -->
    <div class="login-form-section">
        <h2 class="section-title">์ผ๋ฐ ๋ก๊ทธ์ธ</h2>
        <form id="loginForm" class="login-form" th:action="@{/auth/login}" method="post">
            <input type="hidden" id="accountType" name="accountType" value="PERSONAL"/>
            <div class="form-group">
                <label class="form-label" for="loginId">์์ด๋ *</label>
                <input type="text" id="loginId" name="loginId" class="form-input" placeholder="์์ด๋๋ฅผ ์๋ฅํด์ฃผ์ธ์" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="loginPassword">๋น๋ฐ๋ฒํธ *</label>
                <div class="password-input-container">
                    <input type="password" id="loginPassword" name="password" class="form-input" placeholder="๋น๋ฐ๋ฒํธ๋ฅผ ์๋ฅํด์ฃผ์ธ์" required>
                    <button type="button" class="password-toggle" aria-label="๋น๋ฐ๋ฒํธ ๋ณด๊ธฐ ์ํ">
                        <img th:src="@{/images/๊ฐ์๋.png}" alt="๋น๋ฐ๋ฒํธ ๋ณด๊ธฐ">
                    </button>
                </div>
            </div>

            <!-- ์๋ฒ์์ ๋ด๋ค์ค redirectURL ์์ง -->
            <input type="hidden" id="redirectURL" name="redirectURL" th:value="${redirectURL}">

            <button type="submit" class="login-btn">๋ก๊ทธ์ธ</button>
        </form>
    </div>

    <div class="login-links">
        <div class="forgot-links">
            <a th:href="@{/find-id}" class="forgot-link">์์ด๋ ์ฐพ๊ธฐ</a>
            <span>|</span>
            <a th:href="@{/find-password}" class="forgot-link">๋น๋ฐ๋ฒํธ ์ฐพ๊ธฐ</a>
        </div>

        <div class="signup-link">
            <p>์์ง ๊ณ์์ด ์์ผ์๊ฐ์? <a th:href="@{/signup}" class="signup-link-text">ํ์๊ฐ์</a></p>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

<script>
    (function () {
      const tabs = document.querySelectorAll('.member-type-tab');
      const social = document.getElementById('socialLoginSection');
      const accountTypeInput = document.getElementById('accountType');
      const redirectInput = document.getElementById('redirectURL');

      function getRedirect() {
        const v = redirectInput?.value?.trim();
        return v && v.length > 0 ? v : '/';
      }

      // ํญ ์ํ
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          const type = tab.getAttribute('data-type');
          if (type === 'seller') {
            accountTypeInput.value = 'COMPANY';
            social.style.display = 'none';
          } else {
            accountTypeInput.value = 'PERSONAL';
            social.style.display = '';
          }
        });
      });

      if (window.location.search.includes('type=seller')) {
        document.querySelector('[data-type="seller"]').click();
      } else {
        document.querySelector('[data-type="individual"]').click();
      }

      // ๋น๋ฐ๋ฒํธ ๋ณด๊ธฐ
      const toggleBtn = document.querySelector('.password-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const input = document.getElementById('loginPassword');
          input.type = (input.type === 'password') ? 'text' : 'password';
        });
      }

      // โ ์นด์นด์ค/๊ตฌ๊ธ ๋ฒํผ ์ค์ ๋์
      document.getElementById('kakaoLoginBtn')?.addEventListener('click', () => {
        const r = encodeURIComponent(getRedirect());
        location.href = `/oauth/kakao/start?redirectURL=${r}`;
      });
      document.getElementById('googleLoginBtn')?.addEventListener('click', () => {
        const r = encodeURIComponent(getRedirect());
        location.href = `/oauth/google/start?redirectURL=${r}`;
      });

      // ์ผ๋ฐ ๋ก๊ทธ์ธ submit ์์๋ง
      document.getElementById('loginForm')?.addEventListener('submit', () => {
        const active = document.querySelector('.member-type-tab.active');
        accountTypeInput.value = (active && active.getAttribute('data-type') === 'seller') ? 'COMPANY' : 'PERSONAL';
      });
    })();
</script>
</body>
</html>
